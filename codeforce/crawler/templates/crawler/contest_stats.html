<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contest Stats</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<div class="container" id="chart">
    <script>

    var options = {
          series: [{
          name: 'Rating',
          data: {{ rating }}
        }],
          chart: {
          height: 350,
          type: 'line',
        },
        stroke: {
          width: 7,
          curve: 'smooth'
        },
        xaxis: {
          categories: {{ contests }}
        },
        title: {
          text: 'Rating vs Contest ID',
          align: 'left',
          style: {
            fontSize: "16px",
            color: '#666'
          }
        },
        fill: {
          type: 'gradient',
          gradient: {
            shade: 'dark',
            gradientToColors: [ '#FDD835'],
            shadeIntensity: 1,
            type: 'horizontal',
            opacityFrom: 1,
            opacityTo: 1,
            stops: [0, 100, 100, 100]
          },
        },
        markers: {
          size: 4,
          colors: ["#FFA41B"],
          strokeColors: "#fff",
          strokeWidth: 2,
          hover: {
            size: 7,
          }
        },
        yaxis: {
          title: {
            text: 'Rating',
          },
        }
        };

        let chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
</script>
</div>

          },
        },
        markers: {
          size: 4,

</script>
</div>
</body>
</html>
