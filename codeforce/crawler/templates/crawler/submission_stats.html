<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission stats</title>
</head>

<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            packages: ["corechart"]
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Type','number'],
                ['accepted', {{ ok }} ],
                ['Compilation error', {{ compilation_error }} ],
                ['run time error', {{ runtime_error }}],
                ['Wrong answer', {{ wrong_answer }}],
                ['time limit exceeded', {{ time_limit_exceed }}],
                ['hacked', {{ hacked }}],
                ['others', {{ others }}]
            ]);

        var options = {
            title: 'Submissions',
            is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
        }
    </script>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["calendar"]});
      google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'date', id: 'Date' });
       dataTable.addColumn({ type: 'number', id: 'Won/Loss' });
       var heatmap = {{heatmap|safe}};
       var rows = [];
       for(var i in heatmap)
       {
           var date = i.split("-");
           year = parseInt(date[0]);
           month = parseInt(date[1]);
           day = parseInt(date[2]);
           rows.push([new Date(year,month,day),heatmap[i]]);
       }
       dataTable.addRows( rows );

       var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

       var options = {
            title: 'Submission',
            height: 350,
            colorAxis:{minValue: 0,  colors: ['#ffffff', '#ff0000']}
,
            calendar: {
                cellColor: {
                    stroke: '#ff0000',
                    strokeOpacity: 0.5,
                    strokeWidth: 1,
                },
                focusedCellColor: {
                    stroke: '#00ff00',
                    strokeOpacity: 0.8,
                    strokeWidth: 3
                }
            }
        };
       chart.draw(dataTable, options);
   }
    </script>
    <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
</body>

</html>
